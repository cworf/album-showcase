<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bin/materialize.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Musik Stuffs</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h1>NAMES GOES HERES</h1>
        <button type="button" name="button" class="btn">Follow</button>
      </div>
    </header>
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Search</a></li>
          <li><a href="#">Your Music</a></li>
          <li><a href="#">Favorites</a></li>
        </ul>
      </div> <!--menu-->
      <div class="recently-played nav-item">
        <a href="#">Recently Played</a>
      </div>
      <div class="nav-footer nav-item">
        <a href="#">Install App</a>
      </div>
      <!-- Modal Trigger -->
      <button data-target="modal-form" class="btn modal-trigger">Add Tracks</button>
    </nav>
    <div class="grid">
      <div data-target="album-info" class="album modal-trigger">
        <div class="square">
          <img src="img/gangstergrass.jpg" alt="">
        </div>
        <h3>Lightning on the Strings, Thunder on the Mic</h3>
      </div>
      <div data-target="album-info" class="album modal-trigger">
        <div class="square">
          <img src="img/hymns-for-the-hopeless.jpg" alt="">
        </div>
        <h3>William Elliott Whitmore</h3>
      </div>
      <div data-target="album-info" class="album modal-trigger">
        <div class="square">
          <img src="img/ten-thousand.jpg" alt="">
        </div>
        <h3>Agnostic Mountain Gospel Choir</h3>
      </div>
    </div> <!--grid-->
  </div>

<!-- ALBUM INFO -->
  <div class="modals">
    
  </div>

    <!-- Modal Structure -->
    <div id="modal-form" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Enter Album Information</h4>
        <form id="album-info">
          <div class="input-field">
              Album Cover: <input type="text" class="album-image">
          </div>
          <div class="input-field">
            Artist Name: <input type="text" id="artist-name">
          </div>
          <div class="input-field">
            Album Title: <input type="text" id="album-title">
          </div>
          <div class="input-field">
            Release Date: <input type="text" class="datepicker" id="release-date">
          </div>
          <div class="input-field">
            Other Info: <input type="text" id="other-info">
          </div>
          <div class="modal-footer">
            <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</button>
          </div>
        </form>
      </div>
  </body>
</html>
