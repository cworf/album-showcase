<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Musik Stuffs</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NAMES GOES HERE</h1>
        <button type="button" name="button">Follow</button>
      </header>
      <nav>
        <!-- Modal Trigger -->
          <button data-target="modal-form" class="btn modal-trigger">Modal</button>
      </nav>
      <div class="grid">

      </div>
    </div>
      <!-- Modal Structure -->
      <div id="modal-form" class="modal bottom-sheet">
        <div class="modal-content">
          <h4>Enter Album Information</h4>
          <form class="album-info" action="index.html" method="post">
            Image URL: <input type="text" name="album-art"><br>
            Artist Name: <input type="text" name="artist-name"><br>
            Album Title: <input type="text" name="album-title"><br>
            Release Date: <input type="text" name="release-date"><br>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>
  </body>
</html>
